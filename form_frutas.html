<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establezco la codificaci√≥n UTF-8 para asegurar que los emojis y caracteres en espa√±ol se muestren correctamente -->
    <meta charset="UTF-8">
    <!-- Configuro la vista responsive para que se adapte bien a dispositivos m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pongo un t√≠tulo descriptivo y atractivo para la p√°gina -->
    <title>Selecci√≥n de Frutas</title>
    
    <!-- Aqu√≠ defino todos los estilos que har√°n que el formulario sea visualmente atractivo y f√°cil de usar -->
    <style>
        /* Configuro el cuerpo principal de la p√°gina */
        body {
            font-family: Arial, sans-serif; /* Uso Arial porque es una fuente limpia y legible en todos los dispositivos */
            max-width: 600px; /* Limito el ancho m√°ximo para que no se extienda demasiado en pantallas grandes */
            margin: 50px auto; /* Centro la p√°gina horizontalmente y dejo 50px de margen superior */
            padding: 20px; /* Agrego espacio interno alrededor del contenido */
        }
        
        /* Defino el estilo para cada grupo de campos del formulario */
        .form-group {
            margin-bottom: 15px; /* Dejo espacio entre cada grupo de campos */
        }
        
        /* Estilizo las etiquetas para que sean claras y f√°ciles de leer */
        label {
            display: block; /* Hago que cada etiqueta ocupe su propia l√≠nea */
            margin-bottom: 5px; /* Separo la etiqueta del campo de entrada */
        }
        
        /* Estilo com√∫n para todos los elementos de entrada */
        select, input, button {
            width: 100%; /* Hago que ocupen todo el ancho disponible */
            padding: 8px; /* Agrego espacio interno para que sea c√≥modo tocar/clickear */
            margin-bottom: 10px; /* Dejo espacio entre elementos */
        }
        
        /* Personalizo el bot√≥n de env√≠o para que sea llamativo pero no agresivo */
        button {
            background-color: #4CAF50; /* Uso un verde amigable que sugiere "acci√≥n positiva" */
            color: white; /* Texto blanco para buen contraste */
            border: none; /* Elimino el borde por defecto */
            padding: 10px; /* Un poco m√°s de padding para hacerlo m√°s t√°ctil */
            cursor: pointer; /* Cambio el cursor a una manita para indicar que es clickeable */
        }
        
        /* Agrego un efecto visual cuando el usuario pasa el mouse sobre el bot√≥n */
        button:hover {
            background-color: #45a049; /* Un verde un poco m√°s oscuro para el efecto hover */
        }
        
        /* Estilizo el √°rea donde mostrar√© los resultados */
        #resultado {
            margin-top: 20px; /* Separo los resultados del formulario */
            padding: 15px; /* Agrego espacio interno */
            border: 1px solid #ddd; /* Un borde sutil para delimitar el √°rea */
            background-color: #f9f9f9; /* Un fondo gris muy claro para diferenciarlo */
        }
    </style>
</head>
<body>
    <!-- Uso un t√≠tulo con emoji para hacerlo m√°s atractivo y relacionado con frutas -->
    <h1>üçé Selecciona tus Frutas Favoritas</h1>
    
    <!-- Este es el formulario principal que el usuario completar√° -->
    <form id="formularioFrutas">
        <!-- Primer campo: Nombre del usuario -->
        <div class="form-group">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <!-- El atributo required obliga al usuario a completar este campo -->
        </div>

        <!-- Segundo campo: Selecci√≥n de fruta con emojis para hacerlo visual -->
        <div class="form-group">
            <label for="fruta">Elige tu fruta favorita:</label>
            <select id="fruta" name="fruta" required>
                <option value="">-- Selecciona una fruta --</option> <!-- Opci√≥n vac√≠a por defecto -->
                <option value="manzana">üçé Manzana</option> <!-- Cada opci√≥n tiene un emoji y texto -->
                <option value="naranja">üçä Naranja</option>
                <option value="platano">üçå Pl√°tano</option>
                <option value="fresa">üçì Fresa</option>
                <option value="uva">üçá Uva</option>
                <option value="sandia">üçâ Sand√≠a</option>
                <option value="pi√±a">üçç Pi√±a</option>
            </select>
        </div>

        <!-- Tercer campo: Cantidad con l√≠mites para controlar valores razonables -->
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1" required>
            <!-- Uso min="1" y max="10" para evitar n√∫meros negativos o cantidades excesivas -->
            <!-- value="1" establece un valor por defecto -->
        </div>

        <!-- Cuarto campo: Preferencia de consumo usando botones de radio -->
        <div class="form-group">
            <label>¬øC√≥mo la prefieres?</label><br> <!-- El <br> me ayuda a separar la pregunta de las opciones -->
            <input type="radio" id="fresca" name="preferencia" value="fresca" checked> <!-- "checked" marca esta como seleccionada por defecto -->
            <label for="fresca">Fresca</label><br> <!-- Cada <br> separa las opciones verticalmente -->
            
            <input type="radio" id="jugo" name="preferencia" value="jugo">
            <label for="jugo">En jugo</label><br>
            
            <input type="radio" id="ensalada" name="preferencia" value="ensalada">
            <label for="ensalada">En ensalada</label>
        </div>

        <!-- Bot√≥n para enviar el formulario -->
        <button type="submit">Enviar Selecci√≥n</button>
    </form>

    <!-- Esta secci√≥n la mantengo oculta inicialmente y la mostrar√© despu√©s de enviar el formulario -->
    <div id="resultado" style="display: none;">
        <h2>Tu Selecci√≥n:</h2>
        <p id="infoSeleccion"></p> <!-- Aqu√≠ inyectar√© din√°micamente la informaci√≥n con JavaScript -->
    </div>

    <!-- JavaScript que maneja la l√≥gica cuando el usuario env√≠a el formulario -->
    <script>
        // Escucho el evento "submit" del formulario para capturar cuando el usuario quiere enviar sus datos
        document.getElementById('formularioFrutas').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevengo el comportamiento por defecto (recargar la p√°gina) para manejar todo con JavaScript
            
            // Capturo todos los valores que el usuario ingres√≥ en el formulario
            const nombre = document.getElementById('nombre').value;
            const fruta = document.getElementById('fruta').value;
            const cantidad = document.getElementById('cantidad').value;
            const preferencia = document.querySelector('input[name="preferencia"]:checked').value; // Selecciono solo el bot√≥n de radio que est√° marcado
            
            // Construyo un mensaje personalizado con la informaci√≥n capturada
            const mensaje = `
                <strong>Hola ${nombre}!</strong><br><br>
                Has seleccionado:<br>
                ‚Ä¢ Fruta: ${fruta}<br>
                ‚Ä¢ Cantidad: ${cantidad}<br>
                ‚Ä¢ Preferencia: ${preferencia}<br><br>
                ¬°Disfruta tus frutas! üçì
            `;
            
            // Inyecto el mensaje en el elemento HTML correspondiente
            document.getElementById('infoSeleccion').innerHTML = mensaje;
            // Muestro la secci√≥n de resultados que antes estaba oculta (display: none)
            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
